<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leccion 26</title>
</head>
<body>
    <h1>Manejo de Eventos</h1>

    <!--Se puede utilizar Eventos directamente en la etiqueta HTML-->
    <!--THIS hace referencia a si mismo, como un objeto con sus propiedades-->
    <h2 onclick="this.innerHTML = 'Este es mi H2 pero cambiado'">Este es mi H2</h2>

    <!--Se puede ejecutar una funcion de JS-->
    <!--El argumento THIS hace referencia a si mismo, al elemento-->
    <h2 onclick="cambiarTexto(this)">Este es mi otro H2</h2>

    

    <div class="demo">
        <p id="first">First</p>
        <p id="second">Second</p>
    </div>

    <script src="Leccion26.js"></script>
</body>
</html>
